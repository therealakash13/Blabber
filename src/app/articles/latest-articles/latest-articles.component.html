<section
  class="h-48 overflow-y-scroll scrollbar-thin scrollbar-thumb-[#353839]"
>
  <div class="text-center font-bold">
    <span class="">Latest Articles</span>
  </div>
  <div *ngFor="let article of articles" class="shadow-md">
    <section class="h-40">
      <div class="flex flex-row place-content-between h-40">
        <div class="">
          <img
            class="h-40 w-60 rounded-lg"
            src="{{ article.imageUrl }}"
            alt=""
          />
        </div>
        <div class="flex flex-col">
          <span class="font-medium m-2">{{ article.title }}</span>
          <span class="m-1">{{ article.excerpt }}</span>
          <div class="mt-3">
            <span
              *ngFor="let tag of article.tags"
              class="ml-2 bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"
              >#{{ tag }}</span
            >
          </div>
        </div>
        <div class="flex flex-col justify-end">
          <button
            class="text-white bg-[#353839] font-medium rounded-lg px-3 py-1 text-center m-2"
          >
            Readâ†’
          </button>
        </div>
      </div>
    </section>
  </div>
</section>
